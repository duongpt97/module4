<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Chi tiết dịch vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .form-container .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-container .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .form-container .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Chi tiết dịch vụ</h2>
    <!--    <div>-->
    <!--        <p>Tên dịch vụ: <span th:text="${serviceDetail.name}"></span></p>-->
    <!--        <p>Giá: <span th:text="${serviceDetail.priceStr}"></span></p>-->
    <!--        <p>Số giờ ước tính: <span th:text="${serviceDetail.estimateMinutesStr}"></span></p>-->
    <!--        <p>Số phút ước tính: <span th:text="${serviceDetail.estimateHourStr}"></span></p>-->
    <!--    </div>-->

    <form th:action="@{/update}" th:object="${serviceDetail}" method="post">
        <label for="name">Tên Dịch Vụ:</label>
        <input type="text" id="name" class="form-control col-12" th:field="*{name}" maxlength="200"/>
        <input type="number" id="idService"  th:field="*{id}" hidden/>


        <label for="price">Giá:</label>
        <input type="number" id="price" th:field="*{price}"/>

        <label for="estimateHour">Giờ ước tính phục vụ:</label>
        <input type="number" id="estimateHour" th:field="*{estimateHour}"/>

        <label for="estimateMinutes">Phút ước tính phục vụ:</label>
        <input type="number" id="estimateMinutes" th:field="*{estimateMinutes}"/>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="updateService()" id="btnService">Cập nhật</button>
        </div>
    </form>
</div>
</body>
<script>
    function updateService() {
        let updateServiceReq = {
            id: $('#idService').val(),
            name: $('#name').val(),
            price: $('#price').val(),
            estimateHour: $('#estimateHour').val(),
            estimateMinutes: $('#estimateMinutes').val()
        }
        console.log(updateServiceReq);
        let dataReq = {
            data: updateServiceReq
        }
        $.ajax({
            url: '/service/update',
            type: 'POST',
            data: JSON.stringify(dataReq),
            contentType: 'application/json',
            success: function (data) {
                if (data.errorCode !== 0) {
                    if (data.errorCode === 98) {
                        alert(data.description);
                    } else {
                        alert('Cập nhật thất bại');
                    }
                } else {
                    window.location.href = "/service";
                }
            },
            error: function () {
                alert('Cập nhật thất bại');
            }
        });
    }
</script>
</html>
